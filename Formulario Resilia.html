<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilia - Formulário de inscrição</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estiloformulario.css">
</head>
<body>
<div>
    <header>
    <h1 class= "resilia">RESILIA</h1>
    
    </header>
</div>
<div class="video">
<div><h2 class="titulo">Aprenda TUDO o que precisa para começar a<br> trabalhar como Dev Jr.!</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/KJV8uhxaRl8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>

<div class="formulario"></div>
    <form>
        <h2 class="tituloform">Formação Web Dev Resilia</h2>
        <label for="nome"> Nome Completo</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="ano">Ano de Nascimento</label>
        <input type="date" id="ano" name="ano"><br>
        <label for="cpf">CPF</label><br>
        <input type="text" id="cpf" name="cpf"><br>
        <label for="email">Seu E-mail</label><br>
        <input type="email" id="email" name="email"><br>
        <div><button type="submit"><strong>Entrar para lista de espera!</strong></button></div>
</div>
    </form>
</div>
</body>
</html>
